version: '3.8'
services:
  comfyui-dev:
    build: ./comfyui-dev
    ports:
      - "8189:8189"
    volumes:
      - ./models:/models
      - ./outputs:/outputs
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
